<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToImport()">
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-coin *ngFor="let coin of (coins$ | async)" [coin]="coin"></app-coin>
  </ion-list>
</ion-content>
